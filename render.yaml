services:
  - type: web
    name: tolgee-backend
    # Use Docker runtime so Render will build the image from the Dockerfile
    runtime: docker
    dockerfilePath: Dockerfile
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: TOLGEE_JWT_SECRET
        sync: false
      # Render does not provide a 'url' property mapping here; set the frontend URL manually
      - key: TOLGEE_FRONTEND_URL
        value: "https://your-frontend-url/"
    autoDeploy: true
    plan: free

  - type: web
    name: tolgee-frontend
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    autoDeploy: true
