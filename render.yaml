databases:
  - name: tolgee-db
    plan: free
    # Render expects 'postgresql' as the database type
    type: postgresql

services:
  - type: web
    name: tolgee-backend
    # Use Docker runtime so Render will build the image from the Dockerfile
    runtime: docker
    dockerfilePath: Dockerfile
    envVars:
      # Database connection injected from Render-managed Postgres.
      # Use only the connectionString mapping because Render's YAML 'fromDatabase' supports
      # 'connectionString', 'host', 'hostport' and 'port'. If the connectionString doesn't
      # include credentials, set SPRING_DATASOURCE_USERNAME and SPRING_DATASOURCE_PASSWORD
      # manually in the Render dashboard or in this YAML as plain values.
      - key: spring.datasource.url
        fromDatabase:
          name: tolgee-db
          property: connectionString
      # Disable application-side Docker/Postgres autostart (Tolgee setting)
      - key: tolgee.postgres-autostart.enabled
        value: "false"
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: TOLGEE_JWT_SECRET
        sync: false
      # Set frontend URL (replace with your frontend URL or set in Render dashboard)
      - key: TOLGEE_FRONTEND_URL
        value: "https://tolgee-frontend-sfnx.onrender.com/"
    autoDeploy: true
    plan: free

  - type: web
    name: tolgee-frontend
    runtime: static
    # Build in webapp subfolder where the frontend package.json is located
    buildCommand: |
      cd webapp && \
      npm ci && \
      npm run build
    staticPublishPath: webapp/dist
    autoDeploy: true
